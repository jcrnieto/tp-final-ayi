# Se agregan las properties propias del proyecto
#
# MS Settings.
#
spring:
  # Datasource settings, se debe agregar la informacion de la base de datos local.
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tp_final_ayi?createDatabaseIfNotExist=true
    username: root
    password: 123456
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: 'true'
  sql:
    init:
      mode: always
      data-locations: classpath:script.sql

# Swagger settings.
springfox:
  documentation:
    swagger:
      v2:
        path: /swagger.json